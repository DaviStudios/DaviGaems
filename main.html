<!DOCTYPE html>
<html>
<head>
  <title>DaviGaems</title>
  <script>
    function checkInputValue() {
      var inputValue = document.getElementById("myInput").value;
      if (inputValue === "KOPAL.1-GAME") {
        window.location.href = "minecraft.html";
      } else if (inputValue === "KOPAL.2-GAME") {
        window.location.href = "bird.html";
      }
        else if (inputValue === "KOPAL.LIST") {
        window.location.href = "list";
    }
  </script>
</head>
<body>
  <input type="text" id="myInput" placeholder="Enter a value">
  <button onclick="checkInputValue()">Check</button>
  <div>Don't know id's? Check our list! ID for list: KOPAL.LIST
</body>
</html>
